<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notion Style Notes | Pure JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>üìù Notes</h2>

    <input type="text" id="search" placeholder="Search notes..." />

    <button id="addFolder">+ New Folder</button>

    <ul id="folderList"></ul>
  </aside>

  <!-- Editor -->
  <main class="editor">
    <div class="toolbar">
      <button data-cmd="bold"><b>B</b></button>
      <button data-cmd="italic"><i>I</i></button>
      <button data-cmd="underline"><u>U</u></button>
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <button id="export">Export</button>
    </div>

    <div id="noteTitle" class="title" contenteditable="true">
      Untitled Note
    </div>

    <div id="noteBody" class="body" contenteditable="true">
      Start writing your note here...
    </div>
  </main>

</div>

<script src="act.js"></script>
</body>
</html>
